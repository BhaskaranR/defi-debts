<div class="containerX" *ngIf="isReady">
    <div fxLayout="row" class="coloredContainerX box">
        <div fxFlex.gt-sm="67" fxFlex="33" [ngStyle]="{'padding.px':15}">
            <mat-card>
                <div [chart]="chart"></div>
            </mat-card>
        </div>
        <div fxFlex.gt-sm="33" fxFlex="67" [ngStyle]="{'padding.px':15}">
            <mat-card>
                <h3>Table</h3>
                <ag-grid-angular style="width: 100%; height: 350px;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [modules]="modules">
                </ag-grid-angular>
            </mat-card>
        </div>
    </div>
</div>

<div class="containerX" *ngIf="isReady">
    <div fxLayout="row" class="coloredContainerX box">
        <div fxFlex.gt-sm="33" fxFlex="67" [ngStyle]="{'padding.px':15}">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>BUY BOND</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="Amount" type="number" class="">
                        <span matPrefix>$&nbsp;</span>
                        <span matSuffix>.00</span>
                    </mat-form-field>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-flat-button color="warn">Buy</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div fxFlex.gt-sm="67" fxFlex="33" [ngStyle]="{'padding.px':15}">
            <mat-card>
                sell
            </mat-card>
        </div>
    </div>
</div>

<div class="containerX" *ngIf="isReady">
    <mat-card>
        <ag-grid-angular style="width: 100%; height: 250px;" class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [modules]="modules">
        </ag-grid-angular>
    </mat-card>
</div>
