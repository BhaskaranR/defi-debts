<div *ngIf="isReady">
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex.gt-sm="100" fxFlex="100" [ngStyle]="{'padding.px':15}">
            <mat-card>
                <h3>Offers</h3>
                <ag-grid-angular style="width: 100%; height:200px;" class="ag-theme-balham-dark" [rowSelection]="'single'" (selectionChanged)="onSelectionChanged($event)" (onGridReady)="onOfferGridReady" [defaultColDef]="defaultColDef" [frameworkComponents]="frameworkComponents"
                    [rowData]="offerData" [columnDefs]="offerColumnDefs" [modules]="modules">
                </ag-grid-angular>
            </mat-card>
        </div>
    </div>
</div>

<div *ngIf="isReady">
    <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
        <div fxFlex.gt-sm="50" fxFlex="50" [ngStyle]="{'padding.px':15}">
            <mat-card>
                <div [chart]="chart"></div>
            </mat-card>
        </div>
        <div fxFlex.gt-sm="50" fxFlex="50" [ngStyle]="{'padding.px':15, 'height':300}">
            <mat-card style="height:300px">
                <form [formGroup]="buyForm" (submit)="onBuy()">
                    <mat-card-header>
                        <mat-card-title>Buy {{bondSelected ? bondSelected.id : 'bond'}}</mat-card-title>
                    </mat-card-header>


                    <mat-card-content>
                        <mat-form-field>
                            <input matInput placeholder="Amount" type="number" class="" formControlName="amount">
                            <span matPrefix>$&nbsp;</span>
                            <span matSuffix>.00</span>
                        </mat-form-field>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-flat-button color="primary" type="submit" [disabled]="!buyForm.valid || !bondSelected">Buy</button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</div>


<div *ngIf="isReady" style="padding:15px">
    <mat-card>
        <ag-grid-angular style="width: 100%; height: 250px;" class="ag-theme-balham-dark" [rowData]="blotterData" [columnDefs]="blotterColumnDefs" [frameworkComponents]="frameworkComponents" [modules]="modules">
        </ag-grid-angular>
    </mat-card>
</div>
